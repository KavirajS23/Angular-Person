<div class="list-container">
  <table class="table table-bordered pre-scrollable">
    <thead>
      <tr>
        <th *ngFor="let meta of entityMetaData">{{ meta }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of entityActualData" [routerLink]="[item.id]" routerLinkActive="active" >
        <td>{{ item.id }}</td>
        <td>{{ item.street }}</td>
        <td>{{ item.city }}</td>
        <td>{{ item.postalCode }}</td>
        <td><button type="button" class="btn btn-outline-danger">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
<hr/>
  <button type="button" class="btn btn-outline-success" [routerLink]="['new']">Add</button>
<hr/>
<div class="info-container">
  <router-outlet></router-outlet>
</div>
