<form #addressForm="ngForm">
  <div class="fields-container">
    <div class="form-group">
      <input
        type="number"
        class="form-control"
        readonly="true"
        name="id"
        [(ngModel)]="addressObj.id" />
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        placeholder="Enter Street"
        name="street"
        [(ngModel)]="addressObj.street"
        required />
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        placeholder="Enter City"
        name="city"
        [(ngModel)]="addressObj.city"
        required />
    </div>
    <div class="form-group">
      <input
        type="number"
        class="form-control"
        placeholder="Enter Postal code"
        name="postalCode"
        [(ngModel)]="addressObj.postalCode"
        required />
    </div>
    <button
      type="submit"
      class="btn btn-outline-secondary"
      [disabled]="!addressForm.valid"
      (click)="onSubmit()">Submit</button>
  </div>
</form>
