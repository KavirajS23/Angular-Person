<form (ngSubmit)="onFormSubmit()" #f="ngForm">
  <div class="fields-container">
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        disabled
        name="id"
        [(ngModel)]="personObj.id" />
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        placeholder="Enter Firstname"
        name="firstName"
        [(ngModel)]="personObj.firstName"
        required />
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        placeholder="Enter Last name"
        name="lastName"
        [(ngModel)]="personObj.lastName"
        required />
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        placeholder="Enter Email"
        name="email"
        [(ngModel)]="personObj.email"
        email
        required />
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        placeholder="Enter Date of birth"
        name="birthDate"
        [ngModel]="personObj.birthDate | date: 'dd-MM-yyyy'"
        (ngModelChange)="personObj.birthDate=$event"
        required />
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        placeholder="is admin?"
        name="admin"
        [(ngModel)]="personObj.admin"
        required />
    </div>
    <button
      type="submit"
      class="btn btn-outline-primary"
      [disabled]="!f.valid"
      (click)="onSubmit()">Submit</button>
  </div>
</form>
