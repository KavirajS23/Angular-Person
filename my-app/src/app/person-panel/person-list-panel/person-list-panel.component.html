<table class="table table-bordered table-responsive pre-scrollable">
  <thead>
    <tr>
      <th *ngFor="let meta of entityMetaData">{{ meta }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of entityActualData" (click)="onListItemSelect(item)">
      <td>{{ item.SNO }}</td>
      <td>{{ item.firstName }}</td>
      <td>{{ item.lastName }}</td>
      <td>{{ item.email }}</td>
      <td>{{ item.isAdmin }}</td>
      <td><button type="button" class="btn btn-outline-danger">Delete</button></td>
    </tr>
  </tbody>
</table>
<div>
  <button type="button" class="btn btn-outline-success float-right" (click)="onSelectAdd()">Add</button>
</div>
